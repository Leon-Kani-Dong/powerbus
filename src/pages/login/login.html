<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
              
            <ion-item>
                <ion-label>Country</ion-label>
                <ion-select [(ngModel)]="userData.country" name="country" >
                  <ion-option value="+61">Australia</ion-option>
                  <ion-option value="+86">China</ion-option>
                </ion-select>
              </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="mobile" name="email" [(ngModel)]="userData.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="userData.password" required></ion-input>
              <button ion-button  class='code' (click)="createCode()"  [disabled]="codeButton" item-right>{{codeButtonValue}}</button>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" (click)='login()' full  [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
      
    </form>

  </div>
</ion-content>
